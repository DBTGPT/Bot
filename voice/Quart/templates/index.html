<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window" role="log" aria-live="polite"></div>
        <form id="chat-input" aria-labelledby="user-input-label">
            <label id="user-input-label" for="user-input">Type your message:</label>
            <input type="text" id="user-input" name="input" required aria-required="true" placeholder="Type your message here">
            <button type="submit">Send</button>
            <button type="button" id="mic-btn" aria-pressed="false">ðŸŽ¤</button>
            <input type="checkbox" id="use-tts" name="use-tts">
            <label for="use-tts">Use Text-to-Speech</label>
        </form>
    </div>
</body>
</html>
