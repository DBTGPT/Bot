<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quart App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <h1>Quart App Interface</h1>
    <form id="input-form">
        <label for="user-input">Enter your input:</label>
        <input type="text" id="user-input" name="input" required>
        <br>
        <label for="use-tts">Use Text-to-Speech:</label>
        <input type="checkbox" id="use-tts" name="use-tts">
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="response-container"></div>
</body>
</html>
